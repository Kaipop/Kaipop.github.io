<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>

    <button id="button2">載入寶可夢圖鑑列表btn2.onclick</button>
    <button id="button3">載入寶可夢圖鑑列表addEventListener()</button>
    <button id='reset' onclick="resetPokemon()">Reset</button>
    <button id="add">+1</button>
    <button id="reduce" onclick="removeOne()">-1</button>

    <div id='container'></div>

    <script>
        let container = document.getElementById('container');

        window.onload = setPokemon();
        

        //方式1:利用Element.innerHTML設定HTML字串
        //設定一開始就要出現一張圖(妙花種子)
        function setPokemon() {
            let h1 = document.getElementsByTagName('h1')[0];
            h1.innerText = "Pokemon圖鑑列表";

            let fileName = "001";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`
            let pokenomImg = `<img src='${pathFile}'>`;

            container.innerHTML = pokenomImg;
        }

        //方式2:新增DOM元素
        //設定一開始就要出現一張圖(妙花種子)
        function appendPokemon() {
            let img = document.createElement("img");
            img.setAttribute("src", "https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png")
            container.appendChild(img);
        }

        function resetPokemon() {
            container.innerHTML = "";

            // while(container.firstChild){
            //     container.removeChild(container.firstChild);
            // }
        }

        // +1
        let addone = document.getElementById("add");
        addone.addEventListener('click', function (event) {
            index = container.childElementCount;
            if (index < 898) {
                index++;
            }
            let fileName = index.toString().padStart(3, "0");
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let img = document.createElement("img");
            img.setAttribute("src", pathFile);
            container.appendChild(img);
        });

        // -1
        function removeOne(){
            if(container.lastChild!==null){
                container.removeChild(container.lastChild);
            }     
        }

        // btn2.onclick
        let btn2 = document.getElementById("button2");
        btn2.onclick = function (event) {
            container.innerHTML = "";
            let fileName, pathFile;
            for (let i = 1; i < 890; i++) {
                fileName = i.toString().padStart(3, "0");
                pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement("img");
                img.setAttribute("src", pathFile);
                container.appendChild(img);
            }
        }

        // addEventListener()
        let btn3 = document.getElementById("button3");
        btn3.addEventListener("click",function(event){
            container.innerHTML = "";
            let fileName, pathFile;
            for (let i = 1; i < 890; i++) {
                fileName = i.toString().padStart(3, "0");
                pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement("img");
                img.setAttribute("src", pathFile);
                container.appendChild(img);
            }
        });

    </script>
</body>

</html>
